sonata_product:
    class:
        product:            Dwl\Exim\CoreBundle\Entity\Commerce\Product
        package:            Dwl\Exim\CoreBundle\Entity\Commerce\Package
        product_category:   Dwl\Exim\CoreBundle\Entity\Commerce\ProductCategory
        product_collection: Dwl\Exim\CoreBundle\Entity\Commerce\ProductCollection
        delivery:           Dwl\Exim\CoreBundle\Entity\Commerce\Delivery
        category:           Dwl\Exim\CoreBundle\Entity\Classification\Category
        collection:         Dwl\Exim\CoreBundle\Entity\Classification\Collection
        media:              Dwl\Exim\CoreBundle\Entity\Media\Media
        gallery:            Dwl\Exim\CoreBundle\Entity\Media\Gallery

    products:
        # Goodies
        sonata.ecommerce_demo.product.goodie:
            provider: sonata.ecommerce_demo.product.goodie.type
            manager:  sonata.ecommerce_demo.product.goodie.manager

        # Travel
        sonata.ecommerce_demo.product.travel:
            provider:   sonata.ecommerce_demo.product.travel.type
            manager:    sonata.ecommerce_demo.product.travel.manager
            variations:
                fields: [travellers, travelDays, sku, slug, name, price, stock, vatRate, priceIncludingVat, enabled]

    seo:
        product:
            site:         '@eximproject'
            creator:      '@davask'
            domain:       'http://sonata.davaskweblimited.com'
            media_prefix: 'http://sonata.davaskweblimited.com'
            media_format: 'reference'



# Enable Doctrine to map the provided entities
doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    SonataProductBundle: ~
